<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

         <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">



        <title> {%block title %} {% endblock %}</title>

    </head>
    <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Production Database</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('main.welcome')}}">Home</a>
                    </li>
                      <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('main.add_production')}}">Add Production</a>
                    </li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                           Configure
                          </a>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('main.pull_list', name='People')}}">People</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('main.pull_list', name='Company')}}">Company</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('main.pull_list', name='Company Type')}}">Company Type</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('main.pull_list', name='Show Type')}}">Show Type</a></li>
                          </ul>

                  </ul>
                </div>
                  You are logged in as  <a href="{{ url_for('auth.profile')}}"> {{current_user.member_data['username']}}</a>
              </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    {% block javascript %} {% endblock %}
    </body>

</html>
