{% extends "/base.html" %}


{%block title %} Search Results {% endblock %}

{% block content %}
<div class="row mb-4">
     <div class="col-2"></div>
        <div class="col">
              <H2 align="center"> Companies</H2>
        </div>
    <div class="col-1"></div>
</div>
        <div class="row">

            <div class="col"></div>
            <div class="col pb-2 border"> <b>Company</b></div>
              <div class="col border"><b>City</b></div>
                <div class="col border"><b>State</b></div>
                  <div class="col border"><b>Type</b></div>
                  <div class="col border"><b>Active</b></div>

        </div>
        {% for result in results %}
            <div class="row">
                <div class="col"></div>
                <div class="col pb-2 pt-2 border">
                     <a href="{{ url_for('main.company_update', pid=result['_id'], type='edit')}}">  {{ result.Name }} </a>
                </div>
                <div class="col pb-2 pt-2 border">{{result.City}}</div>
                <div class="col pb-2 pt-2 border">{{result.State}}</div>
                <div class="col pb-2 pt-2 border">{{result.Type}}</div>
                <div class="col pb-2 pt-2 border">{{result.Active}}</div>
            </div>
        {% endfor %}
<br>
<center>
<a class="btn btn-primary" href="{{ url_for('main.company_update', type='add', pid=0 )}}">Add Company</a>
</center>
{% endblock %}
